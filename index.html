	    <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#links" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <!-- account toggle --> 
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#account" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

	    </button>

	    <div class="collapse navbar-collapse" id="links">

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	    		<!-- Login Modal -->
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
					 	<div class="form-group">
					 		<div id="message"></div>
					    	<label for="username">Username</label>
					    	<input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp" placeholder="Username">
					  	</div>
					  	<div class="form-group">
					    	<label for="password">Password</label>
					    	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					  	</div>
					</form>
					<button class="btn btn-primary" name="btnSubmit" id="btnSubmit" onclick="login($('#username').val(),$('#password').val())">Submit</button>
				</div>
				<div class="modal-footer align-self-center">
					Not have an account yet?

				</div>
	    	</div>
	  	</div>
